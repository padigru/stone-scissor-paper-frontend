<div class="card text-center bg-dark text-dark">
  <div class="card-header text-light">
    Ergebnis
  </div>
  <div class="card-body">
    <div class="card-group">
      <div [ngSwitch]="gameResult.playerChoice" class="card bg-light">
        <div class="card-header">
          Deine Auswahl
        </div>
        <img *ngSwitchCase="'STONE'" class="card-img-top" src="assets/stone.png" alt="Stein">
        <img *ngSwitchCase="'PAPER'" class="card-img-top" src="assets/paper.png" alt="Papier">
        <img *ngSwitchCase="'SCISSORS'" class="card-img-top" src="assets/scissors.png" alt="Schere">
      </div>
      <div [ngSwitch]="gameResult.winner" class="card bg-light">
        <div class="card-header">
          Ergebnis
        </div>
        <div *ngSwitchCase="'COMPUTER'" class="mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor" class="bi bi-laptop" viewBox="0 0 16 16">
            <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"/>
          </svg>
          <h5 class="card-title">Du hast verloren :(</h5>
        </div>
        <div *ngSwitchCase="'PLAYER'" class="mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>
          <h5 class="card-title">Du hast gewonnen :)</h5>
        </div>
        <div *ngSwitchCase=" 'DRAW'" class="mb-3">
          <h5 class="card-title">Unentschieden</h5>
        </div>
      </div>
        <div [ngSwitch]="gameResult.computerChoice" class="card bg-light">
          <div class="card-header">
            Auswahl des Gegners
          </div>
          <img *ngSwitchCase="'STONE'" class="card-img-top" src="assets/stone.png" alt="Stein">
          <img *ngSwitchCase="'PAPER'" class="card-img-top" src="assets/paper.png" alt="Papier">
          <img *ngSwitchCase="'SCISSORS'" class="card-img-top" src="assets/scissors.png" alt="Schere">
        </div>
    </div>
  </div>
  <div class="card-footer text-muted">
    <a routerLink="/play" class="btn btn-primary">Nochmal spielen</a>
  </div>
</div>
